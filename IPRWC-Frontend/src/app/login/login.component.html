<div class="container">
  <div class="row justify-content-center">
    <div class="col-xs-12 col-sm-10  col-sm-offset-1 col-md-offset-2 ">
      <form (ngSubmit)="onSubmit()" #loginForm="ngForm">
      <h1>Login</h1>
        <div class="form-group">
          <label for="email">Username:</label>
          <input type="text" id="email" class="form-control" [(ngModel)]="user.gebruikersnaam" name="email" required >
        </div>
        <div class="form-group">
          <label for="password">Password</label>
          <input type="password" id="password" class="form-control" [(ngModel)]="user.wachtwoord" name="password" required >
        </div>
        <button [disabled]="loginForm.invalid" class="btn btn-primary">Login</button>
      </form>
    </div>
  </div>
</div>
